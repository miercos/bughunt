{% extends 'base.html' %}
{% load static %}
{% block title %}
Bug Search Page
{% endblock %}

{% block navbar-active %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <li class="nav-item ">
            <a class="nav-link " href="{% url 'home' %}"> Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link " href="{% url 'bug_create' %}"> Create Bug</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link " href="{% url 'bug_search' %}"> All Bugs</a>
        </li>
        
        
    </ul>

</div>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'app/css/signup.css' %}">    



{% if message %}
<script>alert(" Something Went Wrong:  {{ message }}");</script>
{% endif %}
{% if e %}
<script>alert(" Something Went Wrong {{ e }}");</script>
{% endif %}

<!-- FIRST CONTAINER -->
<!-- <div class="container-flex "> -->


<div class="container-fluid signupbody ">
    <div class="row justify-content-center">
        <div class="col-10 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 id="heading">Bug Search Page</h2>
                <form id="msform" method="POST" action="/bug/search/" enctype="multipart/form-data" class="signupform1">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-card">

                            <label class="fieldlabels">Program</label>
                            <select class="form-control" id="program" name="program" required>
                                <option>All</option>
                                {% for program in programs %}
                                <option>{{program.name}}</option>
                                {% endfor %}
                            </select>

                            <label class="fieldlabels">Report Type</label>
                            <select class="form-control" id="report_type" name="report_type"  required>
                              <option>All</option>
                              <option>Coding Error</option>
                              <option>Design Issue</option>
                              <option>Suggestion</option>
                              <option>Documentation</option>
                              <option>Hardware</option>
                            </select>

                            <!--<label class="fieldlabels">Severity</label>
                              <select class="form-control" id="severity" name="severity" required >
                                <option>All</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                              </select>-->

                            <label class="fieldlabels">Functional Area</label>
                            <select class="form-control" id="4" name="fun_area" required>
                                <option>All</option>
                                {% for area in areas %}
                                <option>{{area.area_name}}</option>
                                {% endfor %}
                            </select>

                            <label class="fieldlabels">Assigned to</label>
                            <select class="form-control" id="5" name="assigned_to" required>
                                <option>All</option>
                                {% for emp in employees %}
                                <option>{{emp.name}}</option>
                                {% endfor %}
                              </select>

                            <label class="fieldlabels">Reported by</label>
                            <select class="form-control" id="6" name="report_by" required>
                                <option>All</option>
                                {% for emp in employees %}
                                <option>{{emp.name}}</option>
                                {% endfor %}
                              </select>

                            <label class="fieldlabels">Status</label>
                              <select class="form-control" id="3" name="status" required >
                                <option>All</option>
                                <option>Open</option>
                                <option>Closed</option>
                              </select>

                            <label class="fieldlabels">Priority</label>
                              <select class="form-control" id="3" name="priority" required >
                                <option>All</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                              </select>

                            <label class="fieldlabels">Resolution</label>
                              <select class="form-control" id="3" name="resolution" required >
                                <option>All</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                              </select>

                            <input type="submit" value="Submit" />
                        </div>
                    </fieldset>
                    </form>
            </div>
        </div>
    </div>
</div>




<!-- </div> -->

{% endblock %}
