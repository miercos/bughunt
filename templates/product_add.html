{% extends 'base.html' %}
{% load static %}
{% block title %}
Create A Program
{% endblock %}

{% block navbar-active %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <li class="nav-item ">
            <a class="nav-link " href="{% url 'home' %}"> Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link " href="">Add Program</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="{% url 'product_list' %}">Programs</a>
        </li>
        
        
    </ul>

</div>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'app/css/signup.css' %}">    



{% if message %}
<script>alert(" Something Went Wrong:  {{ message }}");</script>
{% endif %}
{% if e %}
<script>alert(" Something Went Wrong {{ e }}");</script>
{% endif %}

<!-- FIRST CONTAINER -->
<!-- <div class="container-flex "> -->


<div class="container-fluid signupbody ">
    <div class="row justify-content-center">
        <div class="col-10 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 id="heading">Add Program here</h2>
                <form id="msform" method="POST" action="/product/" enctype="multipart/form-data" class="signupform1">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-card">
                            
                                <label class="fieldlabels">Program Name: *</label> 
                                <input type="text" name="name" class="form-control" id="" value="" placeholder="Name of the Program" required  /> 
                                <br>
                                <label class="fieldlabels">Date: *</label> 
                                <input type="date" name="date" class="form-control" id="" value=""   /> 
                                <br>
                                <label class="fieldlabels">Version of the program: *</label> 
                                <input type="text" name="version" class="form-control" id="" value="" placeholder="enter version no here"  /> 
                                <br>
                                <label class="fieldlabels">Release of the program: *</label> 
                                <input type="text" name="release" class="form-control" id="" value="" placeholder="enter release no here"  /> 
                                

                                <input type="submit" value="Submit" />  
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>




<!-- </div> -->

{% endblock %}
